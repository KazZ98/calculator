<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="css/icons/calculator-icon.svg">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="header">CALCULATOR</div>
    <div class="main-container">
        <div class="container">
            <div class="span-4" id="dInput">0</div>
            <div class="span-4" id="dOutput">0</div>
            <button class ="span-2" id="clear">C</button>
            <button class="operator" id="percent" value="%">%</button>
            <button class="operator" id="divide" value="/">/</button>
            <button class="digit" value="7">7</button>
            <button class="digit" value="8">8</button>
            <button class="digit" value="9">9</button>
            <button class="operator" id="multiply" value="*">*</button>
            <button class="digit" value="4">4</button>
            <button class="digit" value="5">5</button>
            <button class="digit" value="6">6</button>
            <button class="operator" id="subtract" value="-">-</button>
            <button class="digit" value="1">1</button>
            <button class="digit" value="2">2</button>
            <button class="digit" value="3">3</button>
            <button class="operator" id="add" value="+">+</button>
            <button class="digit span-2" value="0">0</button>
            <button id="dot" value=".">.</button>
            <button id="equal" value="=">=</button>
        </div>
    </div>
</body>
</html>
